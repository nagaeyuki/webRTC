<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <style type = "text/css">
    a-scene {
  height: 200px;
  width: 400px;
}
    </style>

    <script type="text/javascript">

    var constraints = {
        audio: false,
        video: true
    };

    // get user media
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

    navigator.getUserMedia(constraints,
        function(stream) {

            var video = document.getElementById("video");
            video.src = URL.createObjectURL(stream);
             var videoEl = document.querySelector('a-videosphere');
            //videoEl.setAttribute('rotation', { x: 180, y: 180, z: 0 });

            console.info("media start");
        },
        function(error) {
            console.error(error);
        }

    );

   

    
    </script>
</head>

<body>
    <div id="myEmbeddedScene">
        <a-entity position="0 0 5">
            <a-camera></a-camera>
        </a-entity>
        
    <a-scene embedded vr-mode-ui="enabled: false">
        
            <video id="video" autoplay loop crossorigin="anonymous" ></video>
       
        <a-videosphere id="videosphere" src="#video" rotation="0 180 0" >
            <!-- <a-animation id="anime" attribute="rotation" to="0 360 360" dur="2000"  easing="linear">
            </a-animation> -->
        </a-videosphere>
    </a-scene>
    </div>
</body>

</html>
